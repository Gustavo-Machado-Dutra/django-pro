{% extends 'mycontacts/background.html' %}
{% load static %}

{% block content %}
<div class="container-show">
    <ul class="grid" style="list-style-type: none">
        
    {% for contact in contacts %}
    <li>
        <div>
            <a href="/view/{{ contact.id }}"><h2 class="name">{{ contact.name }}</h2></a>
            <div class="relation">{{ contact.relation }}</div>
            <div class="phone">{{ contact.phone }}</div>
            <div class="email"><a href='{{ contact.email }}'>{{ contact.email }}</a> </div>
            <a href="/edit/{{ contact.id }}"><button class="btn">Editar</button></a>
            <a href="/delete/{{ contact.id }}"><button class="btn">Delete</button></a>
        </div>
       
    </li>
        
    {%  endfor %}
    
    </ul>
</div>      
{% endblock content %}
